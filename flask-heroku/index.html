    <script>
        const imageContainer = document.querySelector('.image-container');
        const controlDots = document.querySelectorAll('.control-dot');
        let currentImage = 1; // 初始显示第一张图片

        function showImage(index) {
            currentImage = index;
            updateImages();
        }

        function updateImages() {
            document.querySelectorAll('.image-container img').forEach((img, index) => {
                if (index + 1 === currentImage) {
                    img.classList.add('active');
                } else {
                    img.classList.remove('active');
                }
            });

            // 更新控制按钮的样式
            controlDots.forEach((dot, index) => {
                if (index + 1 === currentImage) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function rotateImages() {
            currentImage = (currentImage % 3) + 1; // 循环轮播图片
            updateImages();
        }

        setInterval(rotateImages, 7000); /* 每隔两秒调用一次rotateImages函数 */
    </script>
